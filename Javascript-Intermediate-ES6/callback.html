<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        // Synchronous

        function nama(nama) {
            return alert(`Halo, ${nama}`)
        }

        function tampilkanPesan(callback) {
            const nama = prompt('Silahkan Masukan Nama : ')
            callback(nama);
        }

        tampilkanPesan(nama)
    </script>
</body>

</html>
